services:
  server:
    build: .
    volumes:
      - './dist:/home/node/code'
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    volumes:
    - e-learning-db:/var/lib/postgresql/data

volumes:
  e-learning-db: